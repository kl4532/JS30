<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="name.ico" type="image/x-icon">   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
</head>
<body>
    <br><br>
    <div class="frame">
        <video controls id="myVid" width="500" height="300" src="./vid.mp4" type="video/mp4"></video>
        <div class="controls-group">
            <div class="uppers">
                <span id="btn-play"><i class="material-icons">play_circle_outline</i></span>
                <span id="vidTime" class="info-time"></span>
                <input class="control-volume" type="range" name="volume" id="volume" step=0.05 min=0 max=1 value=1>
            </div>
            <input class="control-time" value=0 min=0  step="0.1" type="range" name="time" id="time">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
