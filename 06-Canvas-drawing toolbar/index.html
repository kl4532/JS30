<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pic.ico" type="image/x-icon">    
</head>
<body>
        <canvas id="myCanvas" width="1000" height="800" style="border:1px solid #000000;"></canvas>

    <div>
            <input title="size" type="range" name="size" id="" min="1" max="100" value=10 data-sizing="px">  
            <input type="color" name="color" value="#00000">
            <input title="blur" type="range" name="blur" id="" min="0" max="20" value=0 data-sizing="px">   
            <button id="clear">Clear canvas</button> 
            <label for="">Sample: </label> 
            <div class="sample"></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
